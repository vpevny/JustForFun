<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Rock Scissors Paper Lizard Spock</h1>
   
    <div class="canvas"></div>
    
    <div class="players">
        <div class=player>
            <h2>Player</h2>
            <h3 class ="playerScore">Score: O</h3>
        </div>
    
        <div class="Andy">
            <h2>Andy</h2>
            <h3 class="andyScore">Score: O</h3>
        </div>
    </div>
    
    <div class="choice1"></div>
    <div class="choice2"></div>
    
    <p class="btn1">Play</p>
    <p class="btn2">New game</p>
    <p class="resbtn"></p>
    
    <div>
        <h4 class="rock options ro">Rock</h4>
        <h4 class="papper options pa">Papper</h4>
        <h4 class="scissors options sc">Scissors</h4>
        <h4 class="lizard options li">Lizard</h4>
        <h4 class="spock options sp">Spock</h4>
    </div>

    
    <div> 
        <img src="pics/lizardL.png" alt="" class="lizardL pics leftpics" >
        <img src="pics/scissorsL.png" alt="" class="scissorsL pics leftpics">
        <img src="pics/papperL.png" alt="" class="papperL pics leftpics">
        <img src="pics/rockL.png" alt="" class="rockL pics leftpics">
        <img src="pics/spockL.png" alt="" class="spockL pics leftpics">
    </div>
    <div>
        <img src="pics/lizardP.png" alt="" class="lizardP pics rightpics">
        <img src="pics/scissorsP.png" alt="" class="scissorsP pics rightpics">
        <img src="pics/papperP.png" alt="" class="papperP pics rightpics">
        <img src="pics/rockP.png" alt="" class="rockP pics rightpics">
        <img src="pics/spockP.png" alt="" class="spockP pics rightpics">
    </div>


<script src="script.js"></script>
</body>
</html>
